<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {# Use the block tag to define a block that child templates can override. #}
    <title>{% block title %}Default Title{% endblock %}</title>
</head>
<body>    
    <main>
        {% block content %}
        <p>Welcome to my website! This is the default content.</p>
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
